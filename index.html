    <title>table</title>
</head>
<body>
    <em><h3 align="center">A test table with merged cells</h3></em>
    <table align="center" border="1" cellspacing="0" cellpadding="10" width="450">

        <td rowspan="2"></td>
        <th colspan="2">Average</th>
        <th rowspan="2">Red eyes</th>
     </tr>
     <tr>
        <th>height</th>
        <th>weight</th>
     </tr>
     <tr>
        <th>Males</th>

        <td>40%</td>
      </tr>
      <tr>
        <th>Females</th>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
      </tr>
    </table>
</body>
</html>
